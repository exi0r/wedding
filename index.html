<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited | Raymond & Karen's Wedding</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #FFE4E1 0%, #FFDAB9 50%, #FFE4E1 100%);
            background-size: 400% 400%;
            animation: softGlow 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes softGlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Main container */
        .invitation-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dried leaves on the left */
        .fern-left {
            position: absolute;
            left: 7%;
            bottom: 3%;
            width: 400px;
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(0 10px 30px rgba(0, 100, 0, 0.2));
            animation: gentleSway 6s ease-in-out infinite;
            z-index: 15;
        }

        @keyframes gentleSway {
            0%, 100% {
                transform: rotate(-2deg) translateY(0);
            }
            50% {
                transform: rotate(2deg) translateY(-10px);
            }
        }

        /* Dried flowers on the right */
        .flowers-right {
            position: absolute;
            right: 7%;
            top: 30%;
            width: 400px;
            height: auto;
            opacity: 0.95;
            filter: drop-shadow(0 10px 30px rgba(255, 200, 0, 0.3));
            animation: floatFlowers 8s ease-in-out infinite;
            z-index: 15;
            transform: rotate(30deg);
        }

        @keyframes floatFlowers {
            0%, 100% {
                transform: rotate(30deg) translateY(0);
            }
            33% {
                transform: rotate(32deg) translateY(-15px);
            }
            66% {
                transform: rotate(28deg) translateY(-8px);
            }
        }

        /* Envelope container */
        .envelope-wrapper {
            position: relative;
            width: 600px;
            height: 450px;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            transform: rotate(-5deg);
        }

        .envelope-wrapper:hover {
            transform: rotate(-5deg) scale(1.05);
        }

        .envelope-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 15px 50px rgba(0, 0, 0, 0.15));
        }

        /* Invitation text on envelope */
        .invitation-text {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%) rotate(-1deg);
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
            white-space: normal;
            pointer-events: none;
            animation: textGlow 3s ease-in-out infinite;
            line-height: 1.4;
            text-align: center;
            z-index: 20;
        }

        /* Click here text below seal */
        .click-text {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
            pointer-events: none;
            animation: textGlow 3s ease-in-out infinite;
            z-index: 20;
        }

        @keyframes textGlow {
            0%, 100% {
                opacity: 0.9;
                text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
            }
            50% {
                opacity: 1;
                text-shadow: 2px 2px 8px rgba(139, 69, 19, 0.3);
            }
        }

        .seal-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.6));
            animation: sealPulse 2.5s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes sealPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.6));
            }
            50% {
                transform: translate(-50%, -50%) scale(1.08);
                filter: drop-shadow(0 0 30px rgba(255, 182, 193, 0.8));
            }
        }


        /* Responsive design */
        @media (max-width: 1024px) {
            .fern-left {
                width: 280px;
                left: 10%;
                bottom: 15%;
            }

            .flowers-right {
                width: 220px;
                right: 15%;
                top: 35%;
            }

            .envelope-wrapper {
                width: 450px;
                height: 315px;
            }

            .invitation-text {
                font-size: 2rem;
            }

            .click-text {
                font-size: 1.3rem;
            }

            .seal-img {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 768px) {
            .invitation-container {
                height: 500px;
            }

            .fern-left {
                width: 200px;
                left: 10%;
                bottom: 15%;
            }

            .flowers-right {
                width: 180px;
                right: 15%;
                top: 40%;
            }

            .envelope-wrapper {
                width: 350px;
                height: 245px;
            }

            .invitation-text {
                font-size: 1.8rem;
            }

            .click-text {
                font-size: 1.1rem;
            }

            .seal-img {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .invitation-container {
                height: 450px;
            }

            .fern-left {
                width: 150px;
                left: 0;
                bottom: 15%;
                opacity: 0.8;
            }

            .flowers-right {
                width: 120px;
                right: 20px;
                top: 45%;
                opacity: 0.8;
            }

            .envelope-wrapper {
                width: 280px;
                height: 196px;
            }

            .invitation-text {
                font-size: 1.5rem;
            }

            .click-text {
                font-size: 1rem;
            }

            .seal-img {
                width: 65px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <!-- Dried leaves on the left -->
        <img src="https://exi0r.github.io/wedding/image/driedleaves.png" alt="Dried Leaves" class="fern-left">
        
        <!-- Dried flowers on the right -->
        <img src="https://exi0r.github.io/wedding/image/driedflower.png" alt="Dried Flowers" class="flowers-right">
        
        <!-- Envelope in center -->
        <div class="envelope-wrapper" onclick="window.location.href='invitation.html'">
            <img src="https://exi0r.github.io/wedding/image/envelop.png" alt="Wedding Invitation Envelope" class="envelope-img">
            
            <h1 class="invitation-text">You are Invited</h1>
            
            <p class="click-text">Click Here</p>
            
            <img src="https://exi0r.github.io/wedding/image/seal.png" alt="Wax Seal" class="seal-img">
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        
        envelope.addEventListener('mouseenter', function() {
            this.style.transform = 'rotate(-5deg) scale(1.05)';
        });
        
        envelope.addEventListener('mouseleave', function() {
            this.style.transform = 'rotate(-5deg) scale(1)';
        });
    </script>
</body>
</html>
